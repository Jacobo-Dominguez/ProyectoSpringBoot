<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Auditoría - SaaS Jacobo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css(v='1.1')}">
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid mx-auto" style="max-width: 1140px;">
            <a class="navbar-brand" href="/">SaaS Jacobo</a>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row gap-3">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/suscripciones/ver/{id}(id=${currentUser.id})}">Suscripciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/facturas/usuario/{id}(id=${currentUser.id})}">Facturación</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link active" th:href="@{/admin/auditoria}">Auditoría</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/usuarios/nuevo}">Registro</a>
                    </li>
                </ul>
                <span class="navbar-text ms-3 text-light fw-bold" th:if="${currentUser != null}"
                    th:text="${currentUser.nombre}"></span>
            </div>
        </div>
    </nav>

    <div class="container centered-container">
        <div class="card w-100">
            <h2 class="mb-4">Panel de Auditoría</h2>
            <h4 class="mb-3">Usuarios Registrados</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Plan</th>
                            <th>Pago Actual</th>
                            <th>Estado Suscripción</th>
                            <th style="width: 250px;">Acción de Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td>
                                <a th:href="@{/admin/usuario/{id}(id=${usuario.id})}"
                                    class="fw-bold text-decoration-none" th:text="${usuario.nombre}"></a>
                            </td>
                            <td th:text="${usuario.email}"></td>
                            <td>
                                <span class="badge bg-primary"
                                    th:text="${usuario.planActual != null ? usuario.planActual.nombre : 'Sin plan'}"></span>
                            </td>
                            <td class="fw-bold">
                                <span th:if="${usuario.planActual != null && usuario.perfil != null}"
                                    th:with="total=${usuario.planActual.precio * (1 + usuario.perfil.pais.tasaImpuesto / 100)}"
                                    th:text="${#numbers.formatDecimal(total, 1, 2)} + '€'"></span>
                                <span th:unless="${usuario.planActual != null && usuario.perfil != null}"
                                    class="text-muted small">-</span>
                            </td>
                            <td>
                                <!-- Mostrar estado de la suscripción más reciente -->
                                <div
                                    th:with="lastSus=${!usuario.suscripciones.isEmpty() ? usuario.suscripciones[usuario.suscripciones.size() - 1] : null}">
                                    <span th:if="${lastSus != null}"
                                        th:class="'badge ' + (${lastSus.estado.name() == 'ACTIVA'} ? 'bg-success' : (${lastSus.estado.name() == 'CANCELADA'} ? 'bg-danger' : 'bg-warning text-dark'))"
                                        th:text="${lastSus.estado}"></span>
                                    <span th:if="${lastSus == null}" class="text-muted small">Sin suscripción</span>
                                </div>
                            </td>
                            <td>
                                <!-- Formulario para cambiar estado (visto solo por admin) -->
                                <div th:if="${!usuario.suscripciones.isEmpty()}"
                                    th:with="lastSus=${usuario.suscripciones[usuario.suscripciones.size() - 1]}">
                                    <form th:action="@{/suscripciones/cambiar-estado}" method="post"
                                        class="d-flex gap-1 justify-content-end">
                                        <input type="hidden" name="suscripcionId" th:value="${lastSus.id}">
                                        <select name="nuevoEstado" class="form-select form-select-sm"
                                            style="width: auto;">
                                            <option value="ACTIVA" th:selected="${lastSus.estado.name() == 'ACTIVA'}">
                                                Activa</option>
                                            <option value="CANCELADA"
                                                th:selected="${lastSus.estado.name() == 'CANCELADA'}">Cancelada</option>
                                            <option value="MOROSA" th:selected="${lastSus.estado.name() == 'MOROSA'}">
                                                Morosa</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-dark">✓</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/usuarios/nuevo}" class="btn btn-outline-secondary">Volver al Inicio</a>
        </div>
    </div>

</body>

</html>
