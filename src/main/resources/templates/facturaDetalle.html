<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Factura - SaaS Jacobo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css(v='1.1')}">
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid mx-auto" style="max-width: 1140px;">
            <a class="navbar-brand" href="/">SaaS Jacobo</a>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row gap-3">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/suscripciones/ver/{id}(id=${currentUser.id})}">Suscripciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active"
                            th:href="@{/facturas/usuario/{id}(id=${currentUser.id})}">Facturación</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/auditoria}">Auditoría</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/usuarios/nuevo}">Registro</a>
                    </li>
                </ul>
                <span class="navbar-text ms-3 text-light fw-bold" th:if="${currentUser != null}"
                    th:text="${currentUser.nombre}"></span>
            </div>
        </div>
    </nav>

    <div class="container centered-container">
        <div class="card card-sm">
            <h2 class="mb-4">Detalle de Factura</h2>

            <div class="mb-4">
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Nº Factura:</span>
                    <strong th:text="${factura.id}"></strong>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Fecha:</span>
                    <span th:text="${factura.fechaGeneracion}"></span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Tipo:</span>
                    <span th:if="${factura.esProrrateo}" class="badge bg-warning text-dark">Prorrateo</span>
                    <span th:unless="${factura.esProrrateo}" class="badge bg-info text-dark">Normal</span>
                </div>
            </div>

            <hr>

            <h5 class="mb-3">Desglose del Pago</h5>
            <div class="bg-light p-4 rounded mb-4 shadow-sm">
                <div class="mb-3 border-bottom pb-2">
                    <span class="text-muted small fw-bold">CONCEPTO</span><br>
                    <span class="fs-6" th:text="${factura.detalles ?: 'Servicios SaaS Jacobo'}"></span>
                </div>

                <div class="d-flex justify-content-between mb-2">
                    <span>Base Imponible:</span>
                    <span class="fw-medium" th:text="${#numbers.formatDecimal(factura.montoBase, 1, 2)} + '€'"></span>
                </div>

                <div class="d-flex justify-content-between mb-2">
                    <span th:text="'Impuestos (' + ${factura.tasaImpuesto} + '%):'"></span>
                    <span class="fw-medium" th:text="${#numbers.formatDecimal(factura.impuesto, 1, 2)} + '€'"></span>
                </div>

                <div class="border-top my-3"></div>

                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold fs-5">TOTAL A PAGAR:</span>
                    <span class="text-primary fw-bold fs-4"
                        th:text="${#numbers.formatDecimal(factura.montoTotal, 1, 2)} + '€'"></span>
                </div>
            </div>

            <h5 class="mb-3">Información Adicional</h5>
            <div class="small text-muted">
                <p class="mb-1"><strong>Cliente:</strong> <span th:text="${factura.suscripcion.usuario.nombre}"></span>
                </p>
                <p class="mb-1"><strong>Plan:</strong> <span th:text="${factura.suscripcion.plan.nombre}"></span></p>
                <p class="mb-1"><strong>País:</strong> <span
                        th:text="${factura.suscripcion.usuario.perfil.pais.nombre}"></span></p>
            </div>

            <div class="mt-4">
                <a th:href="@{/facturas/usuario/{id}(id=${factura.suscripcion.usuario.id})}"
                    class="btn btn-outline-secondary w-100">
                    Volver a mis facturas
                </a>
            </div>
        </div>
    </div>

</body>

</html>
