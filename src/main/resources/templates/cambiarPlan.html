<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Plan - SaaS Jacobo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css(v='1.1')}">
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid mx-auto" style="max-width: 1140px;">
            <a class="navbar-brand" href="/">SaaS Jacobo</a>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row gap-3">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active"
                            th:href="@{/suscripciones/ver/{id}(id=${currentUser.id})}">Suscripciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/facturas/usuario/{id}(id=${currentUser.id})}">Facturación</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/auditoria}">Auditoría</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/usuarios/nuevo}">Registro</a>
                    </li>
                </ul>
                <span class="navbar-text ms-3 text-light fw-bold" th:if="${currentUser != null}"
                    th:text="${currentUser.nombre}"></span>
            </div>
        </div>
    </nav>

    <div class="container centered-container">
        <div class="card">
            <h2 class="mb-4">Cambiar Plan</h2>

            <div class="p-3 bg-light rounded mb-4">
                <h5 class="mb-2">Plan Actual</h5>
                <p class="mb-0 fw-bold text-primary"
                    th:text="${suscripcion.plan.nombre} + ' (€' + ${suscripcion.plan.precio} + '/mes)'"></p>
            </div>

            <form th:action="@{/suscripciones/cambiar-plan}" method="post">
                <input type="hidden" name="suscripcionId" th:value="${suscripcion.id}">

                <div class="mb-4">
                    <label class="form-label fw-bold">Elige tu nuevo plan:</label>
                    <div class="list-group">
                        <div th:each="plan : ${planes}" class="list-group-item list-group-item-action p-3">
                            <input class="form-check-input me-2" type="radio" name="nuevoPlanId" th:value="${plan.id}"
                                th:id="'plan' + ${plan.id}" th:checked="${plan.id == suscripcion.plan.id}" required>
                            <label class="form-check-label w-100" th:for="'plan' + ${plan.id}">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold" th:text="${plan.nombre}"></span>
                                    <span class="text-primary fw-bold" th:text="'€' + ${plan.precio} + '/mes'"></span>
                                </div>
                                <p class="small text-muted mb-1" th:text="${plan.descripcion}"></p>
                                <div th:if="${plan.precio > suscripcion.plan.precio}"
                                    class="text-warning small fw-bold">
                                    Se cobrará un cargo único de
                                    <span class="text-danger"
                                        th:text="'€' + ${#numbers.formatDecimal(prorrateos.get(plan.id), 1, 2)}"></span>
                                    por el prorrateo de este mes.
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info py-2 small">
                    <strong>Nota:</strong> El prorrateo se calcula proporcionalmente a los días restantes.
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Confirmar Cambio</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/suscripciones/ver/{id}(id=${suscripcion.usuario.id})}"
                    class="text-decoration-none small">Cancelar y Volver</a>
            </div>
        </div>
    </div>

</body>

</html>
