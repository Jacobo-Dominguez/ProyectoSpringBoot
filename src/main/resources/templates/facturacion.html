<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Facturas - SaaS Jacobo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css(v='1.1')}">
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid mx-auto" style="max-width: 1140px;">
            <a class="navbar-brand" href="/">SaaS Jacobo</a>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row gap-3">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/suscripciones/ver/{id}(id=${currentUser.id})}">Suscripciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active"
                            th:href="@{/facturas/usuario/{id}(id=${currentUser.id})}">Facturación</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/auditoria}">Auditoría</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/usuarios/nuevo}">Registro</a>
                    </li>
                </ul>
                <span class="navbar-text ms-3 text-light fw-bold" th:if="${currentUser != null}"
                    th:text="${currentUser.nombre}"></span>
            </div>
        </div>
    </nav>

    <div class="container centered-container">
        <div class="card w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Mis Facturas</h2>
                <div class="text-end">
                    <span class="badge bg-info text-dark"
                        th:text="${facturas.size() + ' factura(s) encontrada(s)'}"></span>
                </div>
            </div>

            <!-- Formulario de Filtro -->
            <div class="card bg-light mb-4 shadow-sm border-0">
                <div class="card-body">
                    <form th:action="@{/facturas/usuario/{id}/filtrar(id=${usuarioId})}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="fechaInicio" class="form-label small fw-bold">Fecha Inicio</label>
                            <input type="date" class="form-control form-control-sm" id="fechaInicio" name="fechaInicio"
                                th:value="${param.fechaInicio}">
                        </div>
                        <div class="col-md-4">
                            <label for="fechaFin" class="form-label small fw-bold">Fecha Fin</label>
                            <input type="date" class="form-control form-control-sm" id="fechaFin" name="fechaFin"
                                th:value="${param.fechaFin}">
                        </div>
                        <div class="col-md-3">
                            <label for="montoMinimo" class="form-label small fw-bold">Monto Mínimo</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">€</span>
                                <input type="number" step="0.01" class="form-control" id="montoMinimo"
                                    name="montoMinimo" th:value="${param.montoMinimo}">
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrar Facturas</button>
                        </div>
                    </form>
                    <div class="text-end mt-2" th:if="${param.fechaInicio != null || param.montoMinimo != null}">
                        <a th:href="@{/facturas/usuario/{id}(id=${usuarioId})}"
                            class="text-decoration-none small">Limpiar Filtros</a>
                    </div>
                </div>
            </div>

            <div th:if="${facturas.size() == 0}" class="text-center py-4">
                <p class="text-muted">No se han generado facturas todavía.</p>
            </div>

            <div class="table-responsive" th:if="${facturas.size() > 0}">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nº Factura</th>
                            <th>Fecha</th>
                            <th>Plan</th>
                            <th>Total a Pagar</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                            <td th:text="${factura.id}"></td>
                            <td th:text="${factura.fechaGeneracion}"></td>
                            <td th:text="${factura.suscripcion.plan.nombre}"></td>
                            <td class="fw-bold" th:text="${#numbers.formatDecimal(factura.montoTotal, 1, 2)} + '€'">
                            </td>
                            <td>
                                <span th:if="${factura.esProrrateo}" class="badge bg-warning text-dark">Prorrateo</span>
                                <span th:unless="${factura.esProrrateo}" class="badge bg-info text-dark">Mensual</span>
                            </td>
                            <td>
                                <a th:href="@{/facturas/{id}(id=${factura.id})}"
                                    class="btn btn-sm btn-outline-primary">Ver Detalle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-4">
                <a th:href="@{/suscripciones/ver/{id}(id=${usuarioId})}" class="btn btn-secondary">
                    Volver a Suscripciones
                </a>
            </div>
        </div>
    </div>

</body>

</html>
