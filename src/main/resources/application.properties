spring.application.name=SaaS_Jacobo
server.port=8080

# ===============================
# DATASOURCE MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/saas_jacobo?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# DATA.SQL DESACTIVADO
# ===============================
spring.sql.init.mode=never

# ===============================
# SCHEDULING (para renovaciones automáticas)
# ===============================
spring.task.scheduling.enabled=true

# ===============================
# ENVERS (Auditoría)
# ===============================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
